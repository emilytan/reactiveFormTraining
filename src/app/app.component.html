<h1>Template Hero Form</h1>
<app-hero-form></app-hero-form>
<br />

<h1>Reactive Employee Form</h1>
<form [formGroup]="empForm" (ngSubmit)="onReactiveSubmit()">
  <div class="form-group">
    <label>
      Name:
      <input type="text" formControlName="name" placeholder="required" />
    </label>
    <div [hidden]="!f.name.errors || !f.name.touched" class="alert alert-danger">
      Name is required
    </div>
    <div [hidden]="!f.name.errors?.forbiddenName" class="alert alert-danger">
      Name Forbidden
    </div>
  </div>
  <div class="form-group">
    <label>
      Phone Number:
      <input type="text" formControlName="phoneNumber" placeholder="required" />
    </label>
  </div>
  <div class="form-group">
    <label>State:</label>
    <select formControlName="state">
      <option Value="" hidden></option>
      <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
    </select>
  </div>
  <div formGroupName="cert" class="form-group">
    <h2>Certication if any:</h2>
    <div>
      <label
        >JAVA
        <input type="checkbox" formControlName="java" />
      </label>
      <label
        >ANGULAR
        <input type="checkbox" formControlName="angular" />
      </label>
      <label
        >DOt NET
        <input type="checkbox" formControlName="dotnet" />
      </label>
    </div>
  </div>
  <div class="form-group">
    <h2>Working Experience(s)</h2>
    <div
      formArrayName="workExp"
      *ngFor="let work of workExp.controls; let i = index"
    >
      <label>
        Position:
        <input type="text" placeholder="optional" [formControlName]="i" />
        <button
          class="btn"
          type="button"
          id="remove_workExp"
          (click)="removeWorkExp(i)"
        >
          X
        </button>
      </label>
    </div>
    <button class="btn" type="button" (click)="addWorkExp()">
      Add Another Working Experience
    </button>
  </div>
  <button class="btn" id="apply_button" type="submit">Apply</button>
</form>
